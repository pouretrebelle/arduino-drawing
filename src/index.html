<!DOCTYPE html>
<html>

<head>
  <title>Arduino Drawing</title>
  <script src="/node_modules/socket.io-client/dist/socket.io.min.js"></script>
  <script src="vendor/Vector2.js"></script>
  <script src="vendor/chroma.js"></script>
  <style type="text/css">
    body {
      margin: 0;
      overflow: hidden;
      min-height: 100vh;
      background: #ccc;
    }

    canvas {
      position: fixed;
      width: 100vmin;
      height: 100vmin;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
    }

    #scheme {
      position: absolute;
      height: 100vh;
      width: 30px;
      top: 0;
      left: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <figure id="scheme"></figure>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
